<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>PH-GreenEarth</title>
</head>
<body>

    <nav class="flex justify-between items-center bg-green-700 px-[25px] py-[15px] md:px-[100px] md:py-[20px]">
        <span class="text-white text-md md:text-xl font-bold">
            Green Earth
        </span>
        <div class="flex gap-5">
            <span class="text-white text-sm">
                About
            </span>
            <span class="text-white text-sm">
                Gallery
            </span>
            <span class="text-white text-sm">
                Plant a Tree
            </span>
        </div>
        <button class="text-green bg-yellow-500 px-[10px] py-[4px] md:px-[20px] md:py-[9px] rounded-3xl hover:bg-yellow-300 cursor-pointer">
            Plant a Tree
        </button>
    </nav>

    <section class="flex justify-between items-center bg-[#CFF0DC]">

        <img class="w-[120px] h-[70px] md:w-[500px] md:h-[350px]" src="./assets/hero-leaf1.png" alt="leaf1">

        <div class="flex flex-col justify-center items-center gap-3 md:gap-5 border">
            <div class="flex flex-col justify-center items-center md:gap-3">
                <span class="text-center font-bold text-md md:text-4xl">
                    Plant a Tree, Grow a Future
                </span>
                <span class="text-center text-gray-500 text-[7px] md:text-[15px]">
                    Join our mission to plant 1 million trees and make the Earth greener for future
                    generations.
                </span>
            </div>
            <button class="text-green-800 text-[8px] md:text-[18px] bg-yellow-500 w-[75px] h-[20px] md:w-[135px] md:h-[35px] rounded-3xl hover:bg-yellow-300 cursor-pointer">
                Get Involved
            </button>
        </div>

        <img class="w-[120px] h-[70px] md:w-[500px] md:h-[350px]" src="./assets/hero-leaf2.png" alt="leaf2">

    </section>
</body>
</html>
